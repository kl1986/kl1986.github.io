<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Kelvo's Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Workout Tracker</h1>

  <section id="start-section">
    <h2>Select Workout</h2>
    <button id="start-blank">Start Blank Workout</button>
    <div id="template-list"></div>
  </section>

  <section id="rest-section" class="hidden">
    <label>Rest seconds: <input type="number" id="rest-input" value="60"></label>
    <span id="timer-display">60</span>
  </section>

  <section id="workout-section" class="hidden">
    <h2>Exercises</h2>
    <button id="home-button">Home</button>
    <div id="exercise-list"></div>
    <button id="save-workout">Save Workout</button>
    <button id="save-template">Save as Template</button>
  </section>

  <section id="add-exercise-section" class="hidden">
    <form id="add-exercise-form">
      <input type="text" id="exercise-name" list="exercise-options" placeholder="New exercise" required>
      <datalist id="exercise-options"></datalist>
      <button type="submit">Add Exercise</button>
    </form>
  </section>

  <section id="history-section" class="hidden">
    <h2>History</h2>
    <div id="history-list"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
